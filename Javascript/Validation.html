<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <input type="text" id="txtInput" />
    <button onclick="validateMe()">Click</button>
    <h1 id="txtOutput">Output</h1>
    <script>
      function validateMe(){
        a = document.getElementById("txtInput");
        b = document.getElementById("txtOutput");
        pattern = "^[0-9]{2}/[0-9]{2}/[0-9]{4}"
        regexp = new RegExp(pattern);
        if(regexp.test(a.value)){
            b.innerHTML = "Valid";
        }
        else{
            b.innerHTML = "InValid";
        }
    }
    </script>
  </body>
</html>
